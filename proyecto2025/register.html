<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Registro - Bosque Común</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/register.css">
</head>
<body>

    <main class="register-page-container">
        
        <section class="register-container">
            
            <div class="register-form-box">
                
                <h3>Crea tu cuenta en Bosque Común</h3>
                <p class="form-subtitle">Es rápido y sencillo</p>
                
                <form action="#" method="POST" class="register-form">
                    
                    <div class="form-group">
                        <label for="full-name">Nombre Completo</label>
                        <input type="text" id="full-name" name="full-name" placeholder="Tu nombre y apellidos" required maxlength="60">
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Nombre de Usuario</label>
                        <input type="text" id="username" name="username" placeholder="Elige un nombre de usuario" required maxlength="20">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" placeholder="Mín. 8 caracteres" required maxlength="20">
                            
                            <span id="togglePassword" class="toggle-password">

                                  <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                                </svg>
                                
                                <svg id="icon-eye-closed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16" style="display: none;">
                                  <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.94 5.94 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.318-.513.464l.644.645zm-5.45.71a3.5 3.5 0 1 1 4.949-4.95l.707.707a4.5 4.5 0 0 0-5.656 5.656l.707-.707zm-2.828-2.828l-3.182-3.182A.5.5 0 0 0 1.31 1.31L14.69 14.69a.5.5 0 0 0 .707-.707l-3.182-3.182c.5-.63.9-1.29 1.17-1.993l.175-.36c-.08.06-.16.12-.24.18-.6.48-1.29.87-2.08.115l.644-.645c.273.18.566.339.873.465l.174-.36c-.24.06-.48.11-.73.15l.644-.645c.36.13.74.22 1.15.28l.174-.36c-.3.03-.6.05-.91.05a6.974 6.974 0 0 1-2.48-.415l.644-.645c.4.09.81.14 1.24.14a4.477 4.477 0 0 0 2.08-.41l.174-.36c-.23.06-.47.11-.71.15l.644-.645c.34.11.7.18 1.08.23l.173-.36c-.32.03-.64.05-.98.05a4.532 4.532 0 0 0-1.8-.32l.174-.36c-.19.07-.38.13-.58.19l.644-.645c.25.08.5.14.77.18l.173-.36c-.27.03-.54.05-.82.05a3.5 3.5 0 0 0-1.3-.22l.174-.36c-.16.08-.32.15-.49.21l.644-.645c.2.07.41.13.62.18l.173-.36c-.2.03-.4.05-.61.05a2.5 2.5 0 0 0-1.03-.17L8 4.21a2.5 2.5 0 0 0-1.03.17l-.173-.36c-.21.03-.41.05-.61.05c-.26 0-.52-.02-.77-.05l-.173.36c.17-.07.34-.14.5-.21l-.644.645c-.17-.07-.34-.14-.5-.21l-.174.36c.22 0 .43.02.64.04l-.645.645c-.15-.06-.3-.11-.45-.17l-.174.36c.15 0 .3.02.44.03l-.645.645c-.12-.05-.24-.1-.36-.15l-.174.36c.12 0 .23.02.35.03l-.645.645c-.1-.04-.2-.08-.3-.12L5.89 8.91c-.08.06-.16.12-.24.18-.6.48-1.29.87-2.08 1.15a.5.5 0 0 0-.64.64l.707.707L1.311 1.31a.5.5 0 0 0-.707.707L13.359 11.238z"/>
                                </svg>
                            </span>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-submit">
                        Crear Cuenta
                    </button>
                </form>
                
                <p class="back-to-login">
                    ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>
                </p>
            </div>

        </section>

        <section class="register-image-section">
            <div class="image-overlay">
                
                <h2>BOSQUE COMÚN</h2>
                <p>Únete a nuestra comunidad y conecta con la naturaleza.</p>
            </div>
        </section>
        
    </main>
    
    
    <script src="js/register.js"></script>

</body>
</html>
