<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Login - Bosque Común</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <main class="login-page-container">
        
        <section class="login-image-section">
            <div class="image-overlay">
                <h2>BOSQUE COMÚN</h2>
                <p>Tu espacio para la gestión y conexión comunitaria.</p>
            </div>
            
        </section>
        
        <section class="login-container">
            
            <div class="login-form-box">
                
                <h3>¡Bienvenido de vuelta!</h3>
                <p class="form-subtitle">Inicia sesión con tu cuenta</p>
                
                <form action="#" method="POST" class="login-form">
                    
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" name="username" placeholder="Escribe tu nombre de usuario" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="••••••••••••" required>
                    </div>
                    
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    
                    <button type="submit" class="btn btn-submit">
                        Iniciar Sesión
                    </button>
                </form>
                
                <p class="create-account">
                    ¿Aún no tienes cuenta? <a href="#">Regístrate aquí</a>
                </p>
            </div>

        </section>
        
    </main>

</body>
</html>
